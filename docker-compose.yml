version: '3'

services:

  database:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
    volumes: 
      - ./date_postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    container_name: horserace
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    stdin_open: true
    tty: true